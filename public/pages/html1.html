<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML 1</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			.container {
				text-align: center;
				padding: 20px;
				background-color: #ffffff;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #333333;
			}

			p {
				color: #666666;
				margin-bottom: 20px;
			}

			.button {
				display: inline-block;
				padding: 10px 20px;
				font-size: 16px;
				font-weight: bold;
				text-decoration: none;
				color: #ffffff;
				background-color: #3498db;
				border-radius: 4px;
				transition: background-color 0.3s ease;
			}

			.button:hover {
				background-color: #2980b9;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Welcome to My Simple HTML Page</h1>
			<p>This is a basic HTML page with some inline styles.</p>
			<a href="#" class="button">Click Me</a>
		</div>
	</body>
</html>
